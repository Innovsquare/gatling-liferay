help-content-step3-def=Geben Sie die fehlenden Daten ein und fügen Sie dann Gewichte zu den Seiten hin, die Sie prüfen wollen. Verwenden Sie die Checkboxen, um Gewichte auf mehreren Linien bzw. Seiten zu zwingen.
