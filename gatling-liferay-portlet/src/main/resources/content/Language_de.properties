help-description=Dieses Tool hilft Ihnen, einen einfachen Skript für Gatling zu erzeugen, ohne das Programm kennen zu müssen. Verwenden Sie einfach dieses Tool und erzeugen Sie in kurzer Zeit eine simple Simulation. Die Erzeugung ist für folgende Versionen möglich: 1.5, 2.0M3 und 2.0 RC1.
help-faq=Häufig gestellten Fragen (FAQ)
help-faq-export-simulation=Warum kann ich nicht meine Simulation, die ich exportieren möchte, auswählen ?
help-faq-export-simulation-answer=Sie können nur bereits abgeschlossene Simulationen exportieren. Der Status der Simulation muss wie folgt sein:
help-faq-scenario-colors=Wenn ich mein Szenario bearbeite, erscheinen blaue, grüne und rote Linien !
help-faq-scenario-colors-answer=Keine Panik ! Blau steht für Seiten mit Gewicht null , grün für Seiten die auf der Website vorhanden sind, aber nicht im Szenario (z.B. eine Seite die NACH Erzeugung Ihres Szenarios zur Website hinzugefügt wurde). Umgekehrt steht Rot für Seiten die in dem Szenario vorhanden sind aber nicht auf Ihrer Website (z.B. eine aus der Website entfernte Seite). Das Speichern wird Ihr Szenario aktualisieren und die roten und grünen Linien werden nicht mehr farbig sein.
help-faq-scenario-weight=Was ist ein Gewicht ?
help-faq-scenario-weight-answer=Ein Gewicht ist eine beliebige Zahl. Sie entspricht die Last auf Ihrer Seite. Das Gewicht allein genommen bedeutet nicht viel, man muss dazu auch den Prozent berücksichtigen, damit man diese zu Ihrer Seite zugeordnete Last verstehen kann.
