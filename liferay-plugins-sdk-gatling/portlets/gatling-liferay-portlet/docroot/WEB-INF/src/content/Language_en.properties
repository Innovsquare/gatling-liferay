help_content1=How to use the Stress Tool Portlet?
help_content2=In order to stress your site, follow the white rabbit:
help_content3=Create a simulation by pressing the button "Add Simulation": a simulation may correspond to one or many scenarios (be careful: the variableName will be use in the code of your Gatling Script).
help_content4=Create a first scenario, a scenario apply to all the pages of a single site only. 
help_content5=Once created, you can edit your fresh new scenario by cliking on it. You are redirect to the list of the pages you will stress on the site.
help_content6=Choose the checkout to add a new page to the test (if you click next to "Activate", you will select all the pages).
help_content7=Please, notice the "Force Weight" Button to edit all the weight quickly.
help_content8=Then go the second tab to edit the details of the scenario.
help_content9=If you click on actions, you have a menu with things you can do (edit, remove). 
help_content10=If you create a page after the creation of the scenario, you will get a green line in the pages list (edit of the scenario) with the name of the page on it. 
help_content11=If you delete a page in your site, you will get a red line in the pages list (edit of the scenario).
help_content12=Click save update the list and to delete the old pages.
help_content13=To export the Gatling Script, go back on the simulation list. Click Actions (right side of the line of each simulation).
