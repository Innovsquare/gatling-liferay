help-description=Dieses Tool hilft Ihnen, einen einfachen Skript für Gatling zu erzeugen, ohne das Programm kennen zu müssen. Verwenden Sie einfach dieses Tool und erzeugen Sie in kurzer Zeit eine simple Simulation. Die Erzeugung ist für folgende Versionen möglich: 1.5, 2.0M3 und 2.0 RC1.
help-content-intro=Damit Sie Ihre Webseite testen können, folgen Sie dem weißen Kaninchen:
help-content-step1=1. Erstellen Sie eine Simulation
help-content-step1-def=Klicken Sie auf "Simulation hinzufügen" und geben Sie einen Namen ein.
help-content-step2=2. Erstellen Sie ein Szenario
help-content-step2-def=Klicken Sie auf "Szenario hinzufügen", geben Sie einen Namen ein und wählen Sie die Seite aus, auf der das Szenario verwenden wird.
help-content-step3=3. Ergänzen Sie Ihr Szenario
help-content-step3-def=Geben Sie die fehlenden Daten ein und fügen Sie dann Gewichte zu den Seiten hin, die Sie prüfen wollen. Verwenden Sie die Checkboxen, um Gewichte auf mehreren Linien bzw. Seiten zu zwingen.
help-content-step4=4. Wiederholen Sie Schritte 2 und 3 so oft wie gewünscht !
help-content-step4-def=Erstellen Sie ein neues Szenario oder fahren Sie mit der Erzeugung der Simulation fort.
help-content-step5=5. Erzeugen Sie die Simulation !
help-content-step5-def=Wählen Sie in der Simulationsliste die zu exportierenden Simulation, klicken Sie auf "exportieren" und wählen Sie die Version von Ihrem Gatling.
help-use-scenario=Wie kann ich mein Szenario ausfüllen ?
help-use-scenario-info=Dies ist eigentlich einfacher als Sie denken. Sie sollen die Gewichte der Seiten angeben und auf den Lastprozent achten. Das war schon alles. Die Checkboxen sind optional und ermöglichen lediglich eine Mehrfachauswahl von Linien damit man schneller die Gewichte auf mehreren Seiten angeben kann.
help-use-scenario-empty=Eine Linie <span style='background-color:#E5F5FC'>blau</span> bezeichnet eine Seite mit Gewicht null. Besser gesagt: die Seite wird im Szenario, während der Erzeugung des Skripts, nicht berücksichtigt.
help-use-scenario-colors=Wie benutzen ein Farb- und Symbolsystem damit wir Sie, nach dem Erstellen des Szenarios, über neuen oder gelöschten Seiten informieren können.
help-use-scenario-green=Eine Linie <span style='background-color:#F1FBD1'>grün</span> bezeichnet eine neue Seite in der Website, die noch nicht zum Szenario hinzugefügt wurde.
help-use-scenario-red=Eine Linie <span style='background-color:#FEE5E2'>rot</span> bezeichnet eine schon aus der Website entfernte Seite, aber noch im Szenario vorhanden.
help-use-scenario-save=Wenn Sie unter diesen Bedingungen speichern, werden Sie das Szenario aktualisieren, damit dieses der Sitemap Ihrer Website entspricht.
help-what-scenario=Was ist ein Szenario ?
help-what-simulation=Was ist eine Simulation ?
