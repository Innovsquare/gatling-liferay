help-gatling-intro=Gatling ist ein Open-Source-Tool zur Lastprüfung, die auf Scala, Akka und Netty beruht. Finden Sie dazu mehr Informationen auf der Website des Autors.
help-gatling-download=Sie können die neueste Gatling-Version auf der offiziellen Website herunterladen.
