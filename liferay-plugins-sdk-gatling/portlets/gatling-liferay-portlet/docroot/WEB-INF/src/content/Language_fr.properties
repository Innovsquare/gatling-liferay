help-description=Cette outils permet de régéner des script pour Gatling sans aucune connaissance du programme. Il suffit juste de suivre l'interface pour ajouter, supprimer et au final générer une simulation.
help-more-gatling=Plus sur gatling
help_content1=Comment utiliser notre outils ?
help_content2=Pour commencer, suivez le lapin blanc :
help_content3=Créer une simulation en appuyant sur le bouton "Ajouter Simulation" : Une simulation correspond à un ou plusieurs scénarios.
help_content4=Créer un premier scénario. Il contient les pages du site qui lui est attribué. 
help_content5=Une fois créé vous pouvez êtes redirigé vers la page d'édition du scénario.
help_content6=Selectionner les pages que vous voulez tester en cochant la ligne correspondante.
help_content7=Ensuite votre page a besoin d'un poids, c'est un nombre de votre choix. Essayer vous même et regarder le pourcentage evoluer.
help_content8=Si vous voyez des lignes vertes, ce sont des nouvelles pages du site qui ne sont pas dans le scénario ; Rouge au contraire sont des pages supprimées du site mais pas encore du scénario. Sauvegarder dans ces conditions mettra à jour le schéma de votre scénario (suppression des lignes rouges et ajout des verts).
help_content9=Allez ensuite sur la seconde partie du formulaire, les details du scénario. Renseigner les deux champs utilisateur/s et la durée.
help_content10=Une fois ces champs remplis, On peut sauvegarder
help_content11=Vous venez de créer votre premier scénario ! Vous pouvez recommencer ou bien allez générer votre script. 
help_content12=Chaque scénario possèdes trois états, Vide, Incomplet, Fini. Cela permet de vérifier rapidement si votre scénario est fini.
help_content13=les Simulations ont le même principe mais il n'est possible d'exporter une simulation seulement lorsqu'elle est finie. Si c'est le cas, dans le menu action, il est possible de générer le script.
