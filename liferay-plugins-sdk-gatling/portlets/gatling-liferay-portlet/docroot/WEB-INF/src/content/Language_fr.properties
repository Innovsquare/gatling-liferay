help_content=<h1 style="text-align: center;">Comment utiliser la portlet de stressTool?</h1><br/><br/><p>Pour stresser le site de votre choix suivez ces étapes:<br/><ul><br/><li> Créer une simulation en appuyant sur le bouton adéquat: une simulation peut conrrespondre à plusieurs scénarios de stress appliqués à des sites différents.</li><br/><li> Ensuite créer un premier scénario, un scénario de stress ne s'applique qu'aux pages d'un seul site, il faudra donc lui donner un nom et selectionner le site sur lequel il va s'appliquer.</li><br/><li> Ensuite vous êtes redirigé vers la page d'édition du scénario nouvellement créé, ici vous avez toutes les requêtes possibles sur ce site, qui sont proposées.</li><br/><li> Si vous voulez ajouter une ou plusieurs requêtes au scénario de stress afin de les stresser, vous pouvez la(les) cochez et donner la charge de stress que vous voulez imposez à cette (ces) requête(s).</li><br/><li> Notez qu'il y'a un racourcis afin d'éditer le poids de toutes les requêtes du scénario en même temps, qui situe en haut du formulaire d'édition d'un scénario à côté du titre "Poids".</li><br/><li> Il est possible par la suite de consulter le détail et modifier vos données concernant les simulations crées ou bien les scénarios créés en accédant au menu "actions" à droite du nom de la simulation ou scénario que vous voulez éditer.</li><br/><li> De même il est possible de supprimer une simulation ou un scénario via le menu précédent.</li><br/><li> Si une ligne de requête est affichée en vert cela signifie que c'est une requête qui correspond à une page du site créée aprés la création du scénario.</li><br/><li> Si une ligne de requête est affichée en rouge cela signifie que c'est une requête qui correspond à une page du site qui a été supprimé.</li><br/><li> Si il y'a des requêtes correspondants à des pages supprimées, le clique sur le bouton "save" entrainera la mise à jour du scénario et la suppression de l'ensemble de ces requêtes.</li><br/><li> Les requêtes correspondant à de nouvelles pages ne sont persistées que si elle sont selectionnées pour être ajoutées au scénario.</li><br/><li> Pour exporter le script de scénario de test sur Gatling, il faut cliquer sur le bouton "Generate Simulation", qui se situe dans le menu "actions" à coté du nom de la simulation à exporter.</li><br/></ul><br/></p>
