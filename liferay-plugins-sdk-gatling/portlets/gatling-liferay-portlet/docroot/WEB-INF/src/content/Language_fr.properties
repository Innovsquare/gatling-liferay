help-description=Cet outil permet de créer un script Gatling simple sans connaissance particulière nécessaire. Il suffit d'utiliser l'interface pour générer facilement une simulation Gatling. Génération possible pour les version suivantes : 1.5, 2.0M3 et 2.0 RC1.
help-content-intro=Pour commencer, suivez les étapes suivantes:
help-content-step1=1. Créez une simulation
help-content-step1-def=Cliquez sur "ajouter simulation" et nommez la.
help-content-step2=2. Créez un scénario
help-content-step2-def=Cliquez sur "ajouter scénario", donnez lui un nom et le site sur lequel il s'appuie.
help-content-step3=3. Remplissez votre scénario
help-content-step3-def=Renseignez les détails manquants puis ajoutez des pondérations sur les pages à tester. utilisez les checkbox pour forcer des pondérations sur de multiples pages.
help-content-step4=4. Répétez les étapes 2 et 3 autant de fois que souhaité !
help-content-step4-def=Créez un nouveau scénario ou passez à la génération de votre simulation.
help-content-step5=5. Générez la simulation !
help-content-step5-def=Dans la liste des simulations, cochez la simulation à exporter, cliquez sur "exporter" et choisissez la version de votre Gatling.
help-use-scenario=Comment remplir mon scénario ?
help-use-scenario-info=En fait, c'est plus simple que vous ne le pensez. Il suffit de remplir les pondérations sur les pages et de regarder le pourcentage de charge correspondant. C'est tout. Les checkbox sont optionnelles, elles permettent simplement la sélection multiple de linges afin de renseigner la pondération sur plusieurs pages.
help-use-scenario-empty=Une ligne <span style='background-color:#E5F5FC'>bleu</span> représente une page avec une pondération vide. Plus clairement, cette page n'apparaitra pas dans le scénario lors de la génération du script.
help-use-scenario-colors=Nous utilisons un système de couleurs et de symboles afin de vous avertir de nouvelles pages ou de pages supprimées après la création du scénario.
help-use-scenario-green=Une ligne <span style='background-color:#F1FBD1'>verte</span> correspond à une nouvelle page dans un site mais qui n'a pas encore été ajoutée à votre scénario. 
help-use-scenario-red=Une ligne <span style='background-color:#FEE5E2'>rouge</span> est une page supprimée du site mais pas encore du scénario.
help-use-scenario-save=Sauvegarder dans ces conditions mettra à jour votre scénario pour correspondre avec le sitemap de votre site.
help-what-scenario=Qu'est-ce qu'un scénario ?
help-what-simulation=Qu'est-ce qu'une simulation ?
help-more-gatling=Plus sur Gatling
help-gatling-intro=Gatling est un outil de test de charge open-source basé sur du Scala, Akka et Netty. Veuillez trouver plus d'informations sur le site de son auteur.
help-gatling-download=Vous pouvez télécharger la dernière version de Gatling sur le site officiel.
help-gatling-website=Site web Gatling
