help-description=Cet outil permet de créer un script Gatling simple sans connaissant nécessaire. Il suffit d'utiliser l'interface pour générer facilement une simulation Gatling. Génération possible pour les version suivantes : 1.5, 2.0M3 and 2.0 RC1.
help-content-intro=Pour commencer, suivez le lapin blanc :
help-content-step1=1. Créer une simulation
help-content-step1-def=Cliquer sur ajouter simulation et nommer la.
help-content-step2=2. Créer un scénario
help-content-step2-def=Cliquer sur ajouter scénario, donner lui un nom et le site sur lequel il s'appuie.
help-content-step3=3. Remplissez votre scénario
help-content-step3-def=Renseigner les détails manquants puis ajouter des poids sur les pages à tester. utiliser les checkbox pour forcer des poid sur de multiple lignes.
help-content-step4=4. Répéter l'étape 2 autant de fois que souhaité !
help-content-step4-def=Créer un nouveau scénario ou passer à la génération de votre simulation.
help-content-step5=5. Générer la simulation !
help-content-step5-def=Sur la liste des simulations, cochez la simulation à exporter, cliquer sur exporter et choisissez la version de votre Gatling.
help-use-scenario=Comment remplir mon scénario ?
help-use-scenario-info=En faite, c'est plus simple que vous pensez. Il suffit de remplir les poids sur les pages et de regarder le pourcentage de charge correspondant. C'est tout. Les checkbox sont optionnelles, elle permettent simplement la sélection multiple afin de renseigner le poids rapidement sur plusieurs pages.
help-use-scenario-colors=Nous utilisons un système de couleur et de symbole afin de vous avertir de nouvelles pages ou de pages supprimées après la création du scénario.
help-use-scenario-green=Une ligne verte correspond à une page nouvelle dans un site mais pas encore ajouté au scénario. 
help-use-scenario-red=Une ligne rouge est une page supprimée du site mais pas encore du scénario.
help-use-scenario-save=Sauvegarder dans ces conditions mettra à jour votre scenario avec le sitemap de votre site.
help-what-scenario=Qu'est-ce qu'un scénario ?
help-what-simulation=Qu'est-ce qu'une simulation ?
help-more-gatling=Plus sur Gatling
help-gatling-intro=Gatling est un outil de test de charge open-source basé sur du Scala, Akka et Netty. Veuillez trouver plus d'information sur le site de son auteur.
