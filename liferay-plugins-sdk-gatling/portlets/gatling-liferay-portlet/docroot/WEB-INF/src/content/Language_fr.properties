help_content1=Comment utiliser la portlet de stressTool?
help_content2=Pour stresser le site de votre choix suivez ces étapes:
help_content3=Créer une simulation en appuyant sur le bouton "Ajouter une simulation": une simulation peut correspondre à plusieurs scénarios de stress appliqués à des sites différents.
help_content4=Ensuite créer un premier scénario, un scénario de stress ne s'applique qu'aux pages d'un seul site, il faudra donc lui donner un nom et selectionner le site sur lequel il va s'appliquer. 
help_content5=Ensuite vous êtes redirigé vers la page d'édition du scénario nouvellement créé, ici vous avez toutes les requêtes possibles sur ce site, qui sont proposées.
help_content6=Si vous voulez ajouter une ou plusieurs requêtes au scénario de stress afin de les stresser, vous pouvez la(les) cochez et donner la charge de stress que vous voulez imposez à cette (ces) requête(s). 
help_content7=Notez qu'il y'a un racourcis afin d'éditer le poids de toutes les requêtes du scénario en même temps, qui situe en haut du formulaire d'édition d'un scénario à côté du titre "Poids". 
help_content8=Il est possible par la suite de consulter le détail et modifier vos données concernant les simulations crées ou bien les scénarios créés en accédant au menu "actions" à droite du nom de la simulation ou scénario que vous voulez éditer.
help_content9=De même il est possible de supprimer une simulation ou un scénario via le menu précédent. 
help_content10=Si une ligne de requête est affichée en vert cela signifie que c'est une requête qui correspond à une page du site créée aprés la création du scénario. 
help_content11=Si une ligne de requête est affichée en rouge cela signifie que c'est une requête qui correspond à une page du site qui a été supprimé.
help_content12=S'il y'a des requêtes correspondants à des pages supprimées, le clique sur le bouton "save" entrainera la mise à jour du scénario et la suppression de l'ensemble de ces requêtes.
help_content13=Pour exporter le script de scénario de test sur Gatling, il faut cliquer sur le bouton "Generate Simulation", qui se situe dans le menu "actions" à coté du nom de la simulation à exporter.
