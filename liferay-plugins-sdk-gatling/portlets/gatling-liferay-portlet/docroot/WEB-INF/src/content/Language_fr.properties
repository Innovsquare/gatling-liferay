help-faq-export-simulation=Pourquoi je ne peux pas choisir ma simulation pour l'exporter ?
help-faq-export-simulation-answer=Vous ne pouvez exporter que des simulations terminées. L'état de la simulation doit être comme ceci : 
help-faq-scenario-colors=Quand j'édit mon scénario j'ai des lignes bleues, rouges et vertes !
help-faq-scenario-colors-answer=Pas de panique ! Bleu est pour les lignes avec un pois , Vert pour les pages nouvelles de votre site mais pas dans votre scénario (ex: page créée APRES la création de votre scénario). Rouge corresponds à une page dans le scénario mais plus dans votre site(ex: page supprmée). La sauvegarde mettra à jour votre scénario et les lignes vertes et rouges ne seront plus colorées.
help-faq-scenario-weight=Qu'est-ce qu'un poids ?
help-faq-scenario-weight-answer=Un poids est un nombre à votre guise. Il corresponds à une charge sur votre page. Le poids seul ne veut pas dire grand chose, il faut regarder le pourcentage à coté pour comprendre la charge attribuée à votre page.
