tour-edit-scenario-sitemap=cette table représente votre sitemap, chacune des lignes correspond a une page ou bien à une portlet.
tour-edit-scenario-checkboxes-title=Checkboxs
tour-edit-scenario-checkboxes=Les checkboxs permettent de sélectionner plusieurs pages d'un coup.<br/>Cliquez sur <i>Suivant</i> pour savoir en quoi cela est utile.
tour-edit-scenario-force-weight-title=Forcer poids
tour-edit-scenario-force-weight=Vous pouvez forcer la pondération de différentes pages d'un coup via les checkboxs et ce champ.<br/>Qu'est-ce que la pondération ? Cliquez sur <i>Suivant</i> pour le découvrir.
tour-edit-scenario-weight=Fixer un poids
tour-edit-scenario-weight=Une pondération est un nombre de votre choix, seul elle est inutile. Regardez les pourcentages<br/>à coté pour comprendre comment cela affecte votre scénario.
tour-edit-scenario-percent-title=Pourcentage
tour-edit-scenario-percent=Ici on peut remarquer le pourcentage de chance<br/>qu'un utilisateur virtuel charge cette page.
tour-edit-scenario-show-portlet-title=Montre les portlets de la page
tour-edit-scenario-show-portlet=Si votre page contient des portlets,<br/>vous pouvez choisir lesquelles seront testés et comment.<br/>Cliquez sur le bouton pour afficher les portlets.
tour-edit-scenario-edit-portlet-title=Ligne portlet
tour-edit-scenario-edit-portlet=Cette ligne agit comme une ligne de page, mais avec une possibilité de configuration supplémentaire.
tour-edit-scenario-edit-portlet-popup-title=Edition portlet
tour-edit-scenario-edit-portlet-popup=Un clic sur le nom de la portlet affiche une popup.<br/>Cette dernière vous permet de choisir<br/> comment stresser la portlet.<br/>Cliquez sur le nom de la portlet.
tour-edit-scenario-no-portlet-title=Pas de portlet
tour-edit-scenario-no-portlet=Il semblerai que vous m'ayez pas de portlet à configurer.
tour-portlet-popup-usecase-title=Sélection d'un cas d'utilisation
tour-portlet-popup-usecase=Sur le premier onglet, vous pouvez ajouter des cas d'utilisations. Présentés de la même manière que précédement.<br/>Si vous ne trouvez pas un bon cas d'utilisation, créer le votre !<br/>Cliquez sur <i>Enregistrer mon cas d'utilisation</i> pour voir comment.
tour-portlet-popup-record-title=Enregistrement d'un cas d'utilisation
tour-portlet-popup-record=Ici vous pouvez créer votre cas d'utilisation. Nommez-le, commencez à enregistrer, naviguer sur votre porlet puis arrêter l'enregistrement.<br/> Vous avez fait une erreur ? il est toujours possible de l'effacer via le dernier onglet.<br/>Cliquez sur <i>le dernier onglet</i>.
tour-portlet-popup-configure-title=Configurer son cas d'utilisation
tour-portlet-popup-configure=Cette page permet d'éditer un cas d'utilisation,<br/> vous pouvez changer le nom ou bien le supprimer.
tour-list-scenario-title=Liste des scenarios
tour-list-scenario=Ici, nous avez la liste des scénarios pour une simulation.<br/>A chaque ligne correspond un scénario et ses informations basiques.
