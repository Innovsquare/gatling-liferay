help-faq=Foire aux questions
help-faq-export-simulation=Pourquoi ne puis-je pas choisir ma simulation pour l'exporter ?
help-faq-export-simulation-answer=Vous ne pouvez exporter que des simulations terminées. L'état de la simulation doit être comme ceci : 
help-faq-scenario-colors=Quand j'édite mon scénario, j'ai des lignes bleues, vertes et rouges !
help-faq-scenario-colors-answer=Pas de panique ! Les lignes bleues désignent les pages avec une pondération nulle, les lignes vertes les pages présentes sur votre site mais qui ne sont pas dans votre scénario (ex: page créée APRES la création de votre scénario). Une ligne rouge correspond à une page présente dans le scénario mais plus dans votre site (ex: page supprimée). La sauvegarde mettra à jour votre scénario et les lignes vertes et rouges ne seront plus colorées.
help-faq-scenario-weight=Qu'est-ce qu'une pondération ?
help-faq-scenario-weight-answer=Une pondération est un nombre de votre choix. Il correspond à une charge sur votre page. La pondération seule ne veut pas dire grand chose, il faut aussi tenir compte du pourcentage pour comprendre la charge attribuée à votre page.
